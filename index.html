<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Expanded&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Temperature converter</h1>

    <div id="container">
      <div class="input-div">
        <label for="cel">Celsius</label> <br />
        <input type="number" value="0" id="cel" class="inp" />
      </div>
      <div class="input-div">
        <label for="fah">Fahrenheit</label> <br />
        <input type="number" value="32" class="inp" id="fah" />
      </div>
      <img
        id="icon"
        src="./images/Thermometer icon.png"
        height="200"
        alt="Thermometer icon"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
